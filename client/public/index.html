<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport for Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />

    <!-- Primary Meta Tags -->
    <title>AI Meal Planner - Weekly Meal Planning with Price Comparison</title>
    <meta name="title" content="AI Meal Planner - Weekly Meal Planning with Price Comparison" />
    <meta name="description" content="Generate personalized weekly meal plans with AI. Compare grocery prices across stores and save money on shopping. Get custom recipes based on your dietary preferences." />
    <meta name="keywords" content="meal planning, grocery price comparison, AI recipes, weekly meal planner, shopping list, dietary preferences" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Meal Planner" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/icon-512.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Meal Planner - Weekly Meal Planning" />
    <meta property="og:description" content="Generate personalized weekly meal plans with AI and compare grocery prices." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Meal Planner - Weekly Meal Planning" />
    <meta property="twitter:description" content="Generate personalized weekly meal plans with AI and compare grocery prices." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Prevent zoom on input focus (iOS) -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Inline Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        animation: slideUp 0.6s ease-out;
      }

      #splash-screen.fade-out {
        animation: fadeOut 0.8s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .splash-content {
        text-align: center;
        color: white;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-weight: bold;
        font-size: 48px;
        animation: scaleIn 0.8s ease-out;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .splash-title {
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 10px;
        animation: fadeInDown 0.8s ease-out 0.2s both;
      }

      @keyframes fadeInDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .splash-subtitle {
        font-size: 16px;
        font-weight: 300;
        margin: 0 0 40px;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .splash-footer {
        display: flex;
        align-items: center;
        gap: 20px;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }

      .countdown {
        font-size: 14px;
        opacity: 0.9;
      }

      .skip-btn {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .skip-btn:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .skip-btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Inline Splash Screen - Appears BEFORE React loads -->
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">üçΩÔ∏è</div>
        <h1 class="splash-title">ASR Digital Services</h1>
        <p class="splash-subtitle">Meal Planner & Price Comparison</p>
        <div class="splash-footer">
          <span class="countdown">Loading in <span id="countdown">15</span>s</span>
          <button class="skip-btn" onclick="skipSplash()">Skip</button>
        </div>
      </div>
    </div>

    <div id="root"></div>
    
    <script>
      console.log('üöÄ index.html loaded - Splash screen initialized');
      
      let splashTimeout;
      let countdownInterval;
      let countdownValue = 15;

      function updateCountdown() {
        countdownValue--;
        document.getElementById('countdown').textContent = countdownValue;
        if (countdownValue <= 0) {
          hideSplash();
        }
      }

      function hideSplash() {
        clearTimeout(splashTimeout);
        clearInterval(countdownInterval);
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.style.display = 'none';
            console.log('‚úÖ Splash screen hidden');
          }, 800);
        }
      }

      function skipSplash() {
        console.log('‚è≠Ô∏è Splash screen skipped by user');
        hideSplash();
      }

      // Start countdown timer
      countdownInterval = setInterval(updateCountdown, 1000);
      
      // Auto-hide splash after 15 seconds
      splashTimeout = setTimeout(hideSplash, 15000);
      
      console.log('üé¨ Splash screen countdown timer started (15 seconds)');
    </script>
  </body>
</html>
